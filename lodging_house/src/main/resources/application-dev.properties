spring.config.import=classpath:application-secret.properties

# Configuración específica para desarrollo
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/accommodation_management
spring.jpa.hibernate.ddl-auto=update

# Configuración adicional para desarrollo
springdoc.swagger-ui.default-models-expand-depth=1
springdoc.swagger-ui.default-model-expand-depth=1
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.filter=true
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5

# Esperar un poco más para que la BD esté lista
spring.datasource.hikari.initialization-fail-timeout=60000

# Mostrar más detalles en desarrollo
logging.level.org.springdoc=DEBUG
logging.level.com.app_lodging_house=DEBUG